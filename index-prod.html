<!DOCTYPE html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
    <meta charset="utf-8" />

    <!-- Set the viewport width to device width for mobile, stop zooming -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <!-- Version that letterboxes the iPhone 5
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    -->

    <!-- Stop the phone detecting phone numbers in plain text -->
    <meta name="format-detection" content="telephone=no">

    <!-- Remove Safari UI on iOS Devices running as a web app
         Use window.navigator.standalone to check status in js 
     -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>Mobile Oxford</title>

    <!-- Included CSS Files -->
    <link rel="stylesheet" href="/css/app.css">

    <!-- Symbolset -->
    <link href="/webfonts/ss-standard.css" rel="stylesheet">

    <!-- Leaflet -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.css">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.ie.css" />
    <![endif]-->

    <script src="/app/main-built.js?{{build}}"></script>

    <!-- IE Fix for HTML5 Tags -->
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fonts -->
    <!--<link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>-->

</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="row" role="main">
            <ul id="navbar">
                <li id="home" class="ss-icon"><a href="#">rows</a></li>
                <li id="title"><h1>Moxie</h1></li>
                <li class="ss-icon"><a href="#">Search</a></li>
                <li class="ss-icon"><a href="#">Favorite</a></li>
            </ul>
            <div id="content">
            </div>
        </div>
        <div id="sidebar" role="complementary">
            <ul class="sidebar-items">
                <a href="/#"><li>Today</li></a>
                <a href="/#places/search"><li>Places</li></a>
                <a href="/#courses/"><li>Courses</li></a>
            </ul>
        </div>
    </div>
</body>
