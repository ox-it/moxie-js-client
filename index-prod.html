<head>
    <meta charset="utf-8" />

    <!-- Set the viewport width to device width for mobile, stop zooming -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <!-- Version that letterboxes the iPhone 5
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    -->

    <!-- Stop the phone detecting phone numbers in plain text -->
    <meta name="format-detection" content="telephone=no">

    <!-- Remove Safari UI on iOS Devices running as a web app
         Use window.navigator.standalone to check status in js 
     -->
    <!--<meta name="apple-mobile-web-app-capable" content="yes" />-->
    <meta name="apple-mobile-web-app-title" content="Mobile Ox">
    <title>Mobile Oxford</title>

    <!-- Symbolset -->
    <link href="webfonts/ss-forecast.css?{{build}}" rel="stylesheet">
    <link href="webfonts/ss-standard.css?{{build}}" rel="stylesheet">

    <![endif]-->
