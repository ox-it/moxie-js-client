<!DOCTYPE html>
<head>
    <meta charset="utf-8" />

    <!-- Set the viewport width to device width for mobile, stop zooming -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <!-- Version that letterboxes the iPhone 5
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    -->

    <!-- Stop the phone detecting phone numbers in plain text -->
    <meta name="format-detection" content="telephone=no">

    <!-- Remove Safari UI on iOS Devices running as a web app
         Use window.navigator.standalone to check status in js 
     -->
    <!--<meta name="apple-mobile-web-app-capable" content="yes" />-->
    <meta name="apple-mobile-web-app-title" content="Mobile Ox">
    <title>Mobile Oxford</title>

    <!-- Included CSS Files -->
    <link rel="stylesheet" href="css/app.css">

    <!-- Symbolset -->
    <link href="webfonts/ss-standard.css" rel="stylesheet">

    <!-- Leaflet -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" />
    <![endif]-->

    <script src="phonegap.js"></script>

    <script data-main="app/main" src="app/libs/require.js"></script>
</head>
<body>
<div class="overlay"></div>
<div id="sidebar">
    <ul class="sidebar-items">
        <a href="#"><li>Today</li></a>
        <a href="#places/"><li>Places</li></a>
        <a href="#courses/"><li>Graduate courses</li></a>
    </ul>
</div>
<div id="main">
    <ul id="navbar">
        <li id="home"><a class="ss-rows" href="#"></a></li>
        <li id="back" style="display:none"><a class="ss-left" href="#"></a></li>
        <li id="title"><h1>Mobile Oxford</h1></li>
        <li id="favourite"><a class="ss-star" href="#"></a></li>
    </ul>
    <div id="content">
        <img src="images/preloader.gif" class="preloader">
    </div>
</div>
<script src="webfonts/ss-standard.js"></script>
</body>
